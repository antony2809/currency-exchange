<ng-container
  *ngIf="{
    rates: rates$ | async,
    result: result$ | async,
    currency: currentCurrency$ | async
  } as ctx"
>
  <div class="container mx-auto px-4 py-10">
    <div class="flex flex-col">
      <ce-conversion-rates-selector
        [rates]="ctx.rates"
        (convert)="convert($event)"
      ></ce-conversion-rates-selector>
      <ce-conversion-rates-result
        [result]="ctx.result"
      ></ce-conversion-rates-result>
      <mat-divider></mat-divider>
      <ce-conversion-rates-history
        [currency]="ctx.currency"
      ></ce-conversion-rates-history>
    </div>
  </div>
</ng-container>
